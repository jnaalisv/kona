plugins {
    id "groovy"
    id "war"
    id "jacoco"
    id "org.akhikhl.gretty" version "1.4.0"
}

apply from: "$rootDir/gradle/integration-test.gradle"
apply from: "$rootDir/gradle/jacoco-config.gradle"
apply from: "$rootDir/gradle/javac-options.gradle"
apply from: "$rootDir/gradle/gretty-config.gradle"
apply from: "$rootDir/gradle/wrapper-version.gradle"

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

ext {
    slf4jVersion = "1.7.21"
    logbackVersion = "1.1.7"
    servletApiVersion = "3.1.0"
    springVersion = "4.3.2.RELEASE"
    springSecurityVersion = "4.1.3.RELEASE"
    jacksonVersion = "2.8.2"
    hibernateVersion = "5.2.2.Final"
    hikariCPVersion = "2.4.7"
    h2Version = "1.4.191"
    junitVersion = "4.12"
    assertJVersion = "3.5.2"
    groovyVersion = "2.4.1"
}

configurations {
    compile.exclude group: "commons-logging"
}

dependencies {

    compile "org.slf4j:slf4j-api:$slf4jVersion"
    compile "com.h2database:h2:$h2Version"
    compile "com.zaxxer:HikariCP:$hikariCPVersion"
    compile "org.hibernate:hibernate-core:$hibernateVersion"
    compile "javax.inject:javax.inject:1"
    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-tx:$springVersion"
    compile "org.springframework:spring-orm:$springVersion"
    compile "javax.servlet:javax.servlet-api:$servletApiVersion"
    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    compile "org.springframework:spring-webmvc:$springVersion"
    compile "org.springframework.security:spring-security-web:$springSecurityVersion"
    compile "org.springframework.security:spring-security-core:$springSecurityVersion"
    compile "org.springframework.security:spring-security-config:$springSecurityVersion"

    runtime "org.slf4j:jcl-over-slf4j:$slf4jVersion"
    runtime "org.codehaus.groovy:groovy:$groovyVersion"
    runtime "ch.qos.logback:logback-classic:$logbackVersion"

    testCompile "junit:junit:$junitVersion"
    testCompile "org.assertj:assertj-core:$assertJVersion"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"

    integrationTestCompile "org.springframework:spring-test:$springVersion"
}