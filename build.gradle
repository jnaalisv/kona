plugins {
    id "idea"
}

wrapper {
    gradleVersion = "3.5"
}

subprojects {
    repositories {
        jcenter()
    }
}

ext {

    // Logging dependency versions
    slf4jVersion = "1.7.24"
    logbackVersion = "1.2.1"
    groovyVersion = "2.4.9"

    // javax dependency versions
    servletApiVersion = "3.1.0"

    // Spring Framework dependency versions
    springVersion = "4.3.7.RELEASE"
    springSecurityVersion = "4.2.2.RELEASE"
    jacksonVersion = "2.8.6"

    // Data access dependency versions
    hibernateVersion = "5.2.10.Final"
    hikariCPVersion = "2.6.1"
    postgreSqlVersion = "42.0.0"

    // Test dependency versions
    h2Version = "1.4.191"
    junitVersion = "4.12"
    assertJVersion = "3.5.2"
}
