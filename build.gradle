subprojects {

    apply plugin: JavaPlugin
    apply plugin: JacocoPlugin

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    repositories {
        mavenCentral()
    }

    ext {
        slf4jVersion = "1.7.20"
        logbackVersion = "1.1.7"
        servletApiVersion = "3.1.0"
        springVersion = "4.2.5.RELEASE"
        springSecurityVersion = "4.0.4.RELEASE"
        jacksonVersion = "2.7.3"
        hibernateVersion = "5.1.0.Final"
        hikariCPVersion = "2.4.5"
        h2Version = "1.4.191"
        junitVersion = "4.12"
        assertJVersion = "3.4.1"
        groovyVersion = "2.4.1"
    }

    configurations {
        compile.exclude group: "commons-logging"
    }

    test {
        jacoco {
            append = false
            destinationFile = file("$buildDir/jacoco/jacocoUnitTest.exec")
            classDumpFile = file("$buildDir/jacoco/classpathdumps")
        }
        finalizedBy jacocoTestReport
    }

}

wrapper {
    gradleVersion = "2.13"
}