plugins {
    id "war"
    id "jacoco"
    id "org.akhikhl.gretty" version "1.2.4"
}

apply from: "$rootDir/gradle/integration-test.gradle"

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

ext {
    slf4jVersion = "1.7.13"
    logbackVersion = "1.1.3"
    springVersion = "4.2.4.RELEASE"
    jacksonVersion = "2.6.0"

    hibernateVersion = "5.0.7.Final"
    hikariCPVersion = "2.4.3"
}

configurations {
    compile.exclude group: "commons-logging"
}

dependencies {
    runtime "ch.qos.logback:logback-classic:$logbackVersion"
    runtime "org.codehaus.groovy:groovy:2.3.7"
    runtime "org.slf4j:jcl-over-slf4j:$slf4jVersion"

    compile "org.slf4j:slf4j-api:$slf4jVersion"

    compile "org.springframework:spring-webmvc:$springVersion"
    compile "javax.servlet:javax.servlet-api:3.1.0"
    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"

    compile "javax.inject:javax.inject:1"
    compile "org.springframework:spring-orm:$springVersion"
    compile "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final"
    compile "com.zaxxer:HikariCP:$hikariCPVersion"
    compile "com.h2database:h2:1.4.185"
    compile "org.hibernate:hibernate-entitymanager:$hibernateVersion"

    testCompile "junit:junit:4.12"
    testCompile "org.assertj:assertj-core:3.1.0"

    integrationTestCompile "org.springframework:spring-test:$springVersion"

}

test {
    jacoco {
        append = false
        destinationFile = file("$buildDir/jacoco/jacocoUnitTest.exec")
        classDumpFile = file("$buildDir/jacoco/classpathdumps")
    }
    finalizedBy jacocoTestReport
}

gretty {
    contextPath = "kona"
    servletContainer = "jetty9"
    debugSuspend = false
    integrationTestTask = 'none'
}

wrapper {
    gradleVersion = "2.10"
}
