plugins {
    id "idea"
}

subprojects {
    repositories {
        jcenter()
    }
}

ext {

    // Logging dependency versions
    slf4jVersion = "1.7.25"
    logbackVersion = "1.2.3"
    groovyVersion = "2.4.11"

    // javax dependency versions
    servletApiVersion = "3.1.0"

    // Spring Framework dependency versions
    springVersion = "4.3.14.RELEASE"
    springSecurityVersion = "4.2.4.RELEASE"
    jacksonVersion = "2.9.1"

    // Data access dependency versions
    hibernateVersion = "5.2.15.Final"
    hikariCPVersion = "2.7.8"
    postgreSqlVersion = "42.2.1"
    dataSourceProxyVersion = "1.4.2"

    // Test dependency versions
    junitVersion = "4.12"
    assertJVersion = "3.8.0"
}
