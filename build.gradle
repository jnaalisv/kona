ext {

    // Logging dependency versions
    slf4jVersion = "1.7.25"
    logbackVersion = "1.2.3"
    groovyVersion = "2.4.11"

    // javax dependency versions
    servletApiVersion = "3.1.0"

    // Spring Framework dependency versions
    springVersion = "4.3.15.RELEASE"
    springSecurityVersion = "4.2.5.RELEASE"
    jacksonVersion = "2.9.1"

    // Data access dependency versions
    hibernateVersion = "5.2.16.Final"
    hikariCPVersion = "3.0.0"
    postgreSqlVersion = "42.2.2"
    dataSourceProxyVersion = "1.4.7"

    // Test dependency versions
    junitVersion = "4.12"
    assertJVersion = "3.8.0"
}

allprojects {
    repositories {
        jcenter()
    }
}



