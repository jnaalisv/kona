plugins {
    id "java"
    id "application"
}

mainClassName = "jnaalisv.kona.Main"

repositories {
    mavenCentral()
}

ext {
    slf4jVersion = "1.7.13"
    logbackVersion = "1.1.3"
}

dependencies {
    runtime "ch.qos.logback:logback-classic:$logbackVersion"

    compile "org.slf4j:slf4j-api:$slf4jVersion"
}

wrapper {
    gradleVersion = "2.10"
}
