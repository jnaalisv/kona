spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/kona
    password: kona
    username: kona

  flyway:
    schemas: ['kona']
    baselineOnMigrate: true

  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl.auto: validate
        generate_statistics: true
        ejb:
          naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy

        format_sql: true
        order_updates: true
        order_inserts: true
        jdbc:
          batch_size: 30
          batch_versioned_data: true

  output:
    ansi:
      enabled: always

logging:
  level:
    root: INFO
    kona: INFO
    org.springframework: INFO
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.tool.hbm2ddl.SchemaExport: DEBUG

  exception-conversion-word: "%msg%n%ex{full, org.springframework, java.lang, org.apache, sun, CGLIB}"